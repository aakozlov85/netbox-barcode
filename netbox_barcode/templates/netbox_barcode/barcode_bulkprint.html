{% extends 'base/layout.html' %}
{% load render_table from django_tables2 %}

{% block header %}
  <div class="barcode-header">
    <div>
      <h1  class="barcode-title h2 w-100">Barcode Bulk Print</h1>
    </div>
    <div class="barcode-btn-right">
      <div>
        <a href="#" type="button" class="btn btn-sm btn-success barcode-btn">
          <i class="mdi mdi-plus-thick"></i> Add Device
        </a>
      </div>
      <div>
        <form action="{% url 'plugins:netbox_barcode:barcode_bulkprint' %}" method="post">
          {% csrf_token %}
          <button type="submit" name="editlist" value="removeall" class="btn btn-danger btn-sm barcode-btn">
            <i class="mdi mdi-trash-can-outline" aria-hidden="true">
            </i>
            Erase table
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock header %}

{% block content %}

  <div class="card card-body">
    <div class="barcode-table">
      {% render_table table_barcode %}
    </div>
  </div>

{% endblock content %}
